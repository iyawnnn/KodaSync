name: KodaSync CI

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: postgresql://user:password@localhost:5432/kodasync_db
      REDIS_URL: redis://localhost:6379/0
      REDIS_HOST: localhost 
      REDIS_PORT: 6379
      SECRET_KEY: "ci_testing_secret_key"
      GROQ_API_KEY: "mock_key_for_ci" 
      GITHUB_CLIENT_ID: "mock_client_id_for_ci"
      GITHUB_CLIENT_SECRET: "mock_client_secret_for_ci"

    services:
      # 1. Database with Vector Support
      db:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: kodasync_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      # 2. Redis Cache
      redis:
        image: redis:alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install Dependencies
      run: |
        cd backend
        python -m pip install --upgrade pip
        # This will now install beautifulsoup4, requests, etc.
        pip install -r requirements.txt
        # Install test-specific tools (if not in requirements.txt)
        pip install httpx pytest pytest-asyncio

    - name: Run Integration Tests
      run: |
        cd backend
        # -v gives verbose output so you can see which tests pass
        python -m pytest tests/test_api.py -v
name: KodaSync CI

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    
    # FIX 1: Define Env Vars globally for this job so they are never ignored
    env:
      DATABASE_URL: postgresql://user:password@localhost:5432/kodasync_db
      REDIS_URL: redis://localhost:6379/0  # Must be localhost for GitHub Actions
      SECRET_KEY: "ci_testing_secret_key"
      GROQ_API_KEY: "mock_key" # We mock this, so a fake key is fine

    services:
      db:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: kodasync_db
        ports:
          - 5432:5432
        # Database Health Check
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:alpine
        ports:
          - 6379:6379
        # FIX 2: Redis Health Check (Crucial!)
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Dependencies
      run: |
        cd backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install httpx pytest pydantic-settings

    - name: Run Integration Tests
      run: |
        cd backend
        # The env vars defined at the top will automatically apply here
        python -m pytest tests/test_api.py
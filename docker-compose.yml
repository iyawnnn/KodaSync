version: '3.8'

services:
  # Database: PostgreSQL with pgvector extension pre-installed
  db:
    image: pgvector/pgvector:pg16 
    container_name: kodasync_db
    environment:
      # HARDCODED credentials to force correct user creation
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: kodasync_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - kodasync_net

  # Cache: Redis for rate limiting and storing AI responses
  redis:
    image: redis:alpine
    container_name: kodasync_redis
    ports:
      - "6379:6379"
    networks:
      - kodasync_net

  # Backend: FastAPI
  backend:
    build: ./backend
    container_name: kodasync_api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/code # Syncs local code changes to container (Hot Reload)
    ports:
      - "8000:8000"
    environment:
      # These still use variables because they read from the container's env, not creation time
      DATABASE_URL: postgresql://admin:password123@db:5432/kodasync_db
      REDIS_URL: redis://redis:6379/0
      GROQ_API_KEY: ${GROQ_API_KEY}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET}
    depends_on:
      - db
      - redis
    networks:
      - kodasync_net

volumes:
  postgres_data:

networks:
  kodasync_net:
    driver: bridge
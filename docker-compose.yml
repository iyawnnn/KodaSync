version: '3.8'

services:
  # Database: PostgreSQL with pgvector extension pre-installed
  db:
    image: pgvector/pgvector:pg16 # <--- UPDATED for Vector Search
    container_name: kodasync_db
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - kodasync_net

  # Cache: Redis for rate limiting and storing AI responses
  redis:
    image: redis:alpine
    container_name: kodasync_redis
    ports:
      - "6379:6379"
    networks:
      - kodasync_net

  # Backend: FastAPI
  backend:
    build: ./backend
    container_name: kodasync_api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/code # Syncs local code changes to container (Hot Reload)
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
      REDIS_URL: redis://redis:6379/0
      GROQ_API_KEY: ${GROQ_API_KEY}
    depends_on:
      - db
      - redis
    networks:
      - kodasync_net

volumes:
  postgres_data:

networks:
  kodasync_net:
    driver: bridge